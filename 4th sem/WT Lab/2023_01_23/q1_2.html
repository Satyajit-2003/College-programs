<!DOCTYPE html>
<head>
    <title>Internal</title>
    <style>
        h1{color:brown}
        p{color:grey}
        h1:nth-child(3){color:blue}
        h1:nth-child(4){color:blue}
        h1:nth-child(5){color:indigo}
        h1:nth-child(6){color:indigo}
        div h1{font-family: Arial; font-size: 24px; border: 1px solid black; padding: 10px; margin: 10px;}
        div h2{font-family: Times New Roman; font-size: 18px; border: 1px solid black; padding: 10px; margin: 10px;}
    </style>
</head>
<body bgcolor="beige">
    <h1>Heading</h1>
    <p>Designing a web page using Internal style sheet</p>
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
    <h1>Heading 3</h1>
    <h1>Heading 4</h1>
    <hr>
    <div>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
    </div>
</body>
</html>
