<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Juice</li>
    </ul>
    <h3>Ordered list</h3>
    <ol>
    <li>Mango</li>
    <li>Apple</li>
    <li>Banana</li>
    </ol>
    <h3>Unordered List using style</h3>
    <ul style="list-style-type:square; font-size: 30pts">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Juice</li>
    </ul>
    <h3>Description</h3>
    <dl>
        <dt>Coffee :</dt>
        <dd>Mocha</dd>
        <dd>latte</dd>
        <dd>Drip</dd>
    </dl>
</body>
</html>
